<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div id="app">
			<br>

			<div class="col-lg-offset-4 col-lg-4">
				<ul class="list-group">
				  <li v-for="fruit in fruits" @click='click(fruit)' :class='fruit.class' class="list-group-item d-flex justify-content-between align-items-center">
				    {{ fruit.name }}
				    <span class="badge badge-primary badge-pill">{{ fruit.cost }}</span>
				  </li>

				  <li class="list-group-item d-flex justify-content-between align-items-center">
				    {{ total }}
				  </li>
				  
				</ul>
				
			</div>



		</div>
	</div>



	<script>
		new Vue ({
			el: '#app',
			
			data:{
				total:0,
				fruits:[
					{name:'apple',cost:10,clicked:false,class:'unselect'},
					{name:'mango',cost:20,clicked:false,class:'unselect'},
					{name:'banana',cost:30,clicked:false,class:'unselect'},
				]
			},

			methods:{
				click:function(fruit){
					if(fruit.clicked){
						this.total -= fruit.cost;
						fruit.class = 'unselect';
					}else{
						this.total += fruit.cost;
						fruit.class = 'select';
					}
					fruit.clicked = !fruit.clicked;
				}
			}

			
			
		


		});
	</script>

	<style>
		.select{
			background-color: #7badfc;
		}

		.unselect{
			background-color: #fc7baa;
		}
	</style>


</body>
</html>
